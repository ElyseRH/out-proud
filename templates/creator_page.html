{% extends "base.html" %}

{% block content %}

{% load cloudinary %}

<!-- if user is auth code here, add endif
if viewer email in db and connected to creator, then authenticated -->


<div>
    <h2 class="heading">Creator blog page.</h2>
    
    <div>
        <h3>{{ page.title }}</h3>
    </div>
    <div>
        <p> {{ page.text_content | safe }} </p>
    </div>
    <div>
         {{ page.status }} 
    </div>

    <img src="{% cloudinary page.image.url format='jpg' width=240 height=160 crop='fill' %}"
                            alt="User provided private image.">
    <div>
        <a href="{% url 'edit_page' page.slug %}">Edit page</a>
    </div>
</div>



{%endblock%}
