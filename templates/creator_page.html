{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}



<div class="container-fluid col-md-4">
    <h2>Creator blog page.</h2>
    <div>
        <h2>{{ page.title }}</h2>
        {{ page.text_content }}

        {% if user.is_authenticated %}

        <form method="post">
            {{ page_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-signup btn-md">Submit</button>
        </form>

        {% endif %}



    </div>
</div>



{%endblock%}
