{% extends "base.html" %}

{% block content %}

{% load cloudinary %}

{% cloudinary page.photo_content format='jpg' width=120 height=80 crop='fill' %}
  
<div>
    <h2 class="heading">Creator blog page.</h2>
    <div>
        <h3>{{ page.title }}</h3>
        <p>{{ page.text_content | safe }}</p>
    </div>
    <div>
        <a href="{% url 'edit_page' page.slug %}">Edit page</a>
    </div>
</div>



{%endblock%}
