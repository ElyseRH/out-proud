{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}

<div class="container-fluid col-md-4">
    <h2 class="heading">Edit your Page.</h2>
    <div>
        <form method="post" enctype="multipart/form-data">
            <div>
                <h5 class="m-2"><a href="{% url 'resources' %}">Suggested links</a></h5>
            </div>
            {{ edit_page_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-signup btn-md submit-form mt-2" value="Update">Submit</button>
        </form>
    </div>
</div>

{% else %}
 <p>You do not have permission to see this page. Please login <a class="nav-link" href="{% url 'account_login' %}">here.</a></p>
{% endif %}

{%endblock%}
